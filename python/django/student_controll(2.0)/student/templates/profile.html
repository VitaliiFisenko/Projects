{% extends 'main/index.html' %}

{% block content %}
    <div class="container" style="margin-top: 10px;">
    <div class="row information">
        <div class="col-6">
            <img src="http://woissmobili.ru/wp-content/themes/panama/assets/img/empty/600x600.png" style="margin-top: 15px; margin-bottom: 10px;" width="150px" height="150px">
        </div>
        <div style="font-size:35px;">
        <div class="col information">
            NAME: {{ user.first_name }}<br>

        </div>
    <div class="col information" >
        SURNAME: {{ user.last_name }}
    </div>
            </div>
        </div>
    <div class="row footer_information">
        <div class="col " >
            {% for student in students %}
                GROUP: {{ student.group }}<br>
                AGE: {{ student.age }}<br>
                SEX: {{ student.sex }}<br>
            {% endfor %}
        EMAIL: {{ user.email }}
        </div>
    <div class="col" >
        <button class="btn btn-danger" style="font-size: 30px; margin-top: 75px;">PROGRESS</button>
    </div>
        <div class="col"><button class="btn btn-info" style="font-size: 30px; margin-top: 75px;">CHANGE INFO</button></div>
    </div>
    </div>
{% endblock %}
